buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v5/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v5/mod.gradle'

repositories {
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.dev/"
    }
    maven {
        name = "botania"
        url = "https://maven.blamejared.com/"
    }
    maven {
        name = "curios"
        url = "https://maven.theillusivec4.top/"
    }
    maven {
        name = 'MelanX Maven'
        url = 'https://maven.melanx.de/'
    }
}

dependencies {
    implementation fg.deobf("vazkii.botania:Botania:1.19.2-439-FORGE")
    runtimeOnly fg.deobf("mezz.jei:jei-1.19.2-forge:11.6.0.1015")
    runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.19.2-5.1.4.0")
    implementation fg.deobf("vazkii.patchouli:Patchouli:1.19.2-77")

    runtimeOnly fg.deobf("org.moddingx:LibX:1.19.2-4.2.8")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MythicBotany:1.19.2-3.0.2")
    implementation fg.deobf('io.github.noeppi_noeppi.mods:SandBox:1.19.2-1.0.1')

//    runtimeOnly fg.deobf("de.melanx.recipeprinter:recipeprinter-1.16.3:2.0.1")
}
